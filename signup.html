<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom login  CSS -->
    <link rel="stylesheet" href="css/signStyle.css">
    <title>SELL GATE</title>
    <link rel="icon" href="img/Logo-removebg-preview (1).png">
</head>

<body>
    <!--*******************************start form sign up ***************************************-->
    <div class="signUpParent">
    <div class="container">
     <div class="row">
    <form action="" class="sign-form  col-md-5 form1 signupForm">
      <h3 class="signword">
        <i class="fas fa-user-alt"></i> SIGN UP 
             </h3>
      <img src="images/logo.png" alt="logo"class="signLogo">
   
        <div class="mainErrorMessage2 alert alert-danger" role="alert">
          Empty Fields...
        </div>
      <div class="loginSuccessMsg2 alert alert-success" role="alert">
        successful Sign Up<br>check Email to Validate
        <br>
      </div>
      <div class="loginerrorMsgNotExist2 alert alert-danger" role="alert">
          Email Exist
      </div>
      <div class="loginerrorMsgAlExist2 alert alert-warning" role="alert">
          email not vaild used
          gmail
      </div>
      
      <div class="form-group">
        <label for="NameIn">Name</label>
        <input type="text" name = "NameIn" class="form-control fullName" id="NameIn">

      </div>
      <div class="form-group">
        <label for="emailIn">Email</label>
        <input type="email" name = "emailIn" class="form-control SignUpEmail" id="emailIn" aria-describedby="emailHelp">

      </div>
      <div class="form-group">
        <label for="passwordIn">Password</label>
        <input type="password" name ="passwordIn"class="SignUpPass form-control" id="passwordIn" >
      </div>

      <button name="signUpBtn" class=" btn-block btn btnSignUp signBtn  ">SIGN UP</button>
   
     
    </form>
  
   <!--*******************************End form sign in ***************************************-->
   </div>
  </div>

   <!--***********start back to sign in************-->
   <div class="donthave">
    Back To<a href= "signin.html" name="signUpBtnInIn" class="signUpBtnInIn"> SIGN IN</a>
  </div>
</div>
     <!--***********end back to sign in************-->
