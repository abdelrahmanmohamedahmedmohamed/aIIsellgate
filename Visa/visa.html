<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/visa.css">
    <title>Credit card</title>
</head>
<body>
    

    <div class="">
        <div class="row">
        <div class="col-sm-12">
        <div class="card">
        <div class="card-header">
        <strong>Credit Card</strong>
        <small>enter your card details</small>
        </div>
        <div class="card-body">
        <div class="row">
        <div class="col-sm-12">
        <div class="form-group">
            
        
            
        <!-- <label for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Enter your name"> -->
        </div>
        </div>
        </div>
        
        <div class="row">
        <div class="col-sm-12">
        <div class="form-group">
        <label for="ccnumber">Credit Card Number</label>
        
        
        <div class="input-group">
        <input class="form-control" id="ccnumber" type="text" placeholder="0000 0000 0000 0000" required>
        <div class="input-group-append">
        <span class="input-group-text">
        <i class="fa fa-credit-card p-1"></i>
        </span>
        </div>
        </div> 
        </div>
        </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
            <div class="form-group">
            <label for="ccMonth">Month</label>
            
            
            <div class="input-group">
            <input class="form-control" id="ccmonth" type="text" placeholder="22/33"  required>
            <div class="input-group-append">
            <span class="input-group-text">
            <i class="fa fa-credit-card p-1"></i>
            </span>
            </div>
            </div> 
            </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                <label for="ccyear">year</label>
                
                
                <div class="input-group">
                <input class="form-control" id="ccyear" type="text" placeholder="1999"  required>
                <div class="input-group-append">
                <span class="input-group-text">
                <i class="fa fa-credit-card p-1"></i>
                </span>
                </div>
                </div> 
                </div>
                </div>
                </div>

            <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                <label for="cccvv">cvv</label>
                
                
                <div class="input-group">
                <input class="form-control" id="cvv" type="text" placeholder="123"  required>
                <div class="input-group-append">
                <span class="input-group-text">
                <i class="fa fa-credit-card p-1"></i>
                </span>
                </div>
                </div> 
                </div>
                </div>
                </div>
        
        </div>
        <div class="card-footer">
        <button class="btn btn-sm btn-success float-right" type="submit" onClick="saveCard()">
        <i class="mdi mdi-gamepad-circle"></i> Continue</button>
        </div>
        </div>
        </div>
        </div>
        </div>




    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/visa.js"></script>
</body>
</html>
