<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/visa.css">
    <title>Credit card</title>
</head>
<body>
    

    <div class="">
        <div class="row">
        <div class="col-sm-12">
        <div class="card">
        <div class="card-header">
        <strong>Credit Card</strong>
        <small>enter your card details</small>
        </div>
        <div class="card-body">
        <div class="row">
        <div class="col-sm-12">
        <div class="form-group">
            
        
            
        <!-- <label for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Enter your name"> -->
        </div>
        </div>
        </div>
        
        <div class="row">
        <div class="col-sm-12">
        <div class="form-group">
        <label for="ccnumber">Credit Card Number</label>
        
        
        <div class="input-group">
        <input class="form-control" id="ccnumber" type="text" placeholder="0000 0000 0000 0000" autocomplete="email" required>
        <div class="input-group-append">
        <span class="input-group-text">
        <i class="fa fa-credit-card p-1"></i>
        </span>
        </div>
        </div> 
        </div>
        </div>
        </div>
        
        <div class="row">
        <div class="form-group col-sm-4">
        <label for="ccmonth">Month</label>
        <select class="form-control" id="ccmonth" required>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        </select>
        </div>
        <div class="form-group col-sm-4">
        <label for="ccyear">Year</label>
        <select class="form-control" id="ccyear" required>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        </select>
        </div>
        <div class="col-sm-4">
        <div class="form-group">
        <label for="cvv">CVV/CVC</label>
        <input class="form-control" id="cvv" type="text" placeholder="123" required>
        </div>
        </div>
        </div>
        
        </div>
        <div class="card-footer">
        <button class="btn btn-sm btn-success float-right" type="submit" onClick="saveCard()">
        <i class="mdi mdi-gamepad-circle"></i> Continue</button>
        </div>
        </div>
        </div>
        </div>
        </div>




    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/visa.js"></script>
</body>
</html>
