<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <!-- Button trigger modal -->

  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    location
  </button> -->


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">
            Choose your location
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          <p class="form-group">
            Delivery options and delivery speeds may vary for different locations
          </p>

          <div class="form-group locationAPI">

          </div>

          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-target="#myModal" data-toggle="modal" data-dismiss="modal">Add new location</button>
        </div>
      </div>
    </div>
  </div>



  <!--Second Modal-->

  <div class="modal fade" data-backdrop="static" id="myModal">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          <!--form second modal-->
          <form class="formPostLocation" >
            <div class="form-group">
              <label for="inputName">Full Name</label>
              <input type="text" class="form-control" id="inputFullName" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputCountry">Country</label>
              <input type="text" class="form-control" id="inputCountry" placeholder="">
              
            </div>
            <div class="form-group">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="">
              
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputCode">Code</label>
              <input type="text" class="form-control" id="inputCode" placeholder="">
            </div>
          </form>
          
          
        </div>

        <!--End second form-->


        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary btnBack"  data-target="#staticBackdrop" data-toggle="modal" data-dismiss="modal">Back</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btnPostLocation">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="js1/popper.min.js"></script>
    <script src="js1/jquery-3.6.0.min.js"></script>
    <script src="js1/bootstrap.js"></script>
    <script src="js1/index.js" type="module"></script>
</body>
</html>
