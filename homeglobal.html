    <div class="container  location fixed-bottom">
        <!-- Button trigger modal -->
    
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        location
      </button> -->
    
    
      <!-- Modal -->
      <div class="modal fade location11" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Choose your location
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
    
    
              <p class="form-group">
                Delivery options and delivery speeds may vary for different locations
              </p>
    
              <div class="form-group locationAPI">
    
              </div>
    
              
    
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-target="#myModal" data-toggle="modal" data-dismiss="modal">Add new location</button>
            </div>
          </div>
        </div>
      </div>
    
    
    
      <!--Second Modal-->
    
      <div class="modal fade" data-backdrop="static" id="myModal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
    
    
              <!--form second modal-->
              <form class="formPostLocation" >
                <div class="form-group">
                  <label for="inputName">Full Name</label>
                  <input type="text" class="form-control" id="inputFullName" placeholder="">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="form-group">
                  <label for="inputCountry">Country</label>
                  <input type="text" class="form-control" id="inputCountry" placeholder="">
                  
                </div>
                <div class="form-group">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="">
                  
                </div>
                <div class="form-group">
                  <label for="inputPhone">Phone</label>
                  <input type="text" class="form-control" id="inputPhone" placeholder="">
                </div>
                <div class="form-group">
                  <label for="inputCode">Code</label>
                  <input type="text" class="form-control" id="inputCode" placeholder="">
                </div>
              </form>
              
              
            </div>
    
            <!--End second form-->
    
    
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary btnBack"  data-target="#staticBackdrop" data-toggle="modal" data-dismiss="modal">Back</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btnPostLocation">Save</button>
            </div>
          </div>

        <script>
            $('.js-addwish-b2').on('click', function(e){
                e.preventDefault();
            });
    
            $('.js-addwish-b2').each(function(){
                var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
                $(this).on('click', function(){
                    swal(nameProduct, "is added to wishlist !", "success");
    
                    $(this).addClass('js-addedwish-b2');
                    $(this).off('click');
                });
            });
    
            $('.js-addwish-detail').each(function(){
                var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();
    
                $(this).on('click', function(){
                    swal(nameProduct, "is added to wishlist !", "success");
    
                    $(this).addClass('js-addedwish-detail');
                    $(this).off('click');
                });
            });
    
            /*---------------------------------------------*/
    
            $('.js-addcart-detail').each(function(){

                });
            });
        
        </script>

        <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <script>
            $('.js-pscroll').each(function(){
                $(this).css('position','relative');
                $(this).css('overflow','hidden');
                var ps = new PerfectScrollbar(this, {
                    wheelSpeed: 1,
                    scrollingThreshold: 1000,
                    wheelPropagation: false,
                });
    
                $(window).on('resize', function(){
                    ps.update();
                })
            });
        </script>
